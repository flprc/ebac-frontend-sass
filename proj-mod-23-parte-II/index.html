<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Escola Raio de Sol</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="destack__title">Escola de Música Raio de Sol</h1>
        </div>
    </header>
    <section>
        <div class="destack">
            <div class="container">
                <h2 class="destack__subtitle">Destaque</h2>
                <h1 class="destack__title">Violão em até 6 meses</h1>
                <img class="destack__image" src="./images/violao.jpg" alt="Foto Violão">
                <p class="destack__description">Do básico ao avançado, ideal para quem nunca tocou</p>
            </div>
        </div>
        <div class="container">
            <div class="blocks cars">
                <h2 class="blocks__title cars__title">Também Temos:</h2>
                <ul class="blcks__list cars__list">
                    <li class="blocks__item cars__item cars__item--destack">
                        <h2 class="blocks__title cars__title">Aulas de Guitarra</h2>
                        <div class="blocks__img-container cars__img-container">
                            <img src="./images/guitarra.jpg" alt="Foto Guitarra">
                        </div> 
                        <a class="blocks__button cars__button" href="#01">Saiba mais</a>
                    </li>
                    <li class="blocks__item cars__item">
                        <h2 class="blocks__title cars__title">Aulas de Canto</h2>
                        <div class="blocks__img-container cars__img-container">
                            <img src="./images/canto.jpg" alt="Foto Canto">
                        </div>
                        <a class="blocks__button cars__button" href="#02">Saiba mais</a>
                    </li>
                    <li class="blocks__item cars__item">
                        <h2 class="blocks__title cars__title">Aulas de Teclado</h2>
                        <div class="blocks__img-container cars__img-container">
                            <img src="./images/teclado.jpg" alt="Foto Pexels Torsten">
                        </div> 
                        <a class="blocks__button cars__button" href="#03"> Saiba mais</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p> &copy; Desenvolvido por Felipe Cavalcante</p>
        </div>
    </footer>
</body>
</html>
